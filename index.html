<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
            <p class="error" id="error-msg"></p>
        </form>
    </div>

    <script>
        // Define multiple valid username and password combinations
        const validCredentials = [
            { username: "kam ontop", password: "i am cool" },
            { username: "admin", password: "adminpass" },
            { username: "user1", password: "password123" },
            { username: "dev", password: "devpassword" }
        ];

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");
            const loginContainer = document.getElementById("login-container");

            // Check if the entered username and password match any valid combination
            const validUser = validCredentials.some(
                (cred) => cred.username === username && cred.password === password
            );

            if (validUser) {
                // Hide the URL bar (replace with about:blank effect)
                history.replaceState(null, null, " ");

                // Replace the login screen content
                loginContainer.innerHTML = "<h1>Made by Kam</h1>";
            } else {
                errorMsg.textContent = "Invalid username or password!";
            }

            return false; // Prevent form submission
        }
    </script>

</body>
</html>
